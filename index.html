<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap"
      rel="stylesheet"
    />
    <title>Login in to facebook</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="facebook-login-sec">
      <div class="container">
        <div class="row-sec">
          <!-- =============== COLOUM-1 section START================= -->
          <div class="col-sec heading">
            <div class="head-text">
              <h1>facebook</h1>
              <p>
                Facebook helps you connect and share with the people in your
                life
              </p>
            </div>
          </div>

          <!-- =============== COLOUM-2 section START================= -->
          <div class="col-sec">
            <form class="form-sec" action="">
              <input
                type="email"
                value=""
                placeholder="Email address or phone number"
              />
              <br />
              <input type="password" value="" placeholder="password" /> <br />

              <button
                class="submit-btn"
                type="submit"
                name="log in"
                placeholder=""
              >
                log in
              </button>
              <br />

              <a class="forger-pass" href="#">Forgotten password?</a>

              <div class="line"></div>

              <a class="create-new" href="#">Create new account</a>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
